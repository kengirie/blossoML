name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: "5.2"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgmp-dev libffi-dev pkg-config libsqlite3-dev libsecp256k1-dev

      - name: Add opam repositories
        run: |
          opam repo add --all --set-default default git+https://github.com/ocaml/opam-repository.git

      - name: Install dependencies
        run: opam install . --deps-only --with-test -y

      - name: Build
        run: opam exec -- dune build

      - name: Find libsecp256k1
        run: |
          echo "Searching for libsecp256k1..."
          find /usr -name "libsecp256k1*" 2>/dev/null || true
          dpkg -L libsecp256k1-dev 2>/dev/null || true

      - name: Run tests
        run: |
          SECP_LIB=$(find /usr -name "libsecp256k1.so*" -type f 2>/dev/null | head -1)
          echo "Using library: $SECP_LIB"
          export LD_PRELOAD=$SECP_LIB
          opam exec -- dune test
