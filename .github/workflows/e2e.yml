name: E2E Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: "5.2"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgmp-dev libffi-dev pkg-config libsqlite3-dev libsecp256k1-dev

      - name: Add opam repositories
        run: |
          opam repo add --all --set-default default git+https://github.com/ocaml/opam-repository.git

      - name: Install dependencies
        run: opam install . --deps-only --with-test -y

      - name: Build
        run: opam exec -- dune build

      - name: Find libsecp256k1
        id: secp
        run: |
          SECP_LIB=$(find /usr -name "libsecp256k1.so*" -type f 2>/dev/null | head -1)
          echo "path=$SECP_LIB" >> $GITHUB_OUTPUT

      - name: Start Blossom server
        env:
          LD_PRELOAD: ${{ steps.secp.outputs.path }}
        run: |
          # Build and get the actual executable path
          opam exec -- dune build

          # Run the server in background
          nohup opam exec -- dune exec blossoML -- \
            --port 3000 \
            --host 0.0.0.0 > /tmp/server.log 2>&1 &
          SERVER_PID=$!
          echo $SERVER_PID > /tmp/server.pid
          echo "Server PID: $SERVER_PID"

          # Give server a moment to start
          sleep 2

          # Check if server process is still running
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "ERROR: Server process died immediately"
            echo "=== Server log ==="
            cat /tmp/server.log || true
            exit 1
          fi

          # Wait for server to be ready
          SERVER_READY=false
          for i in {1..30}; do
            if curl -s http://localhost:3000/ > /dev/null 2>&1; then
              echo "Server is ready"
              SERVER_READY=true
              break
            fi
            # Check if process is still alive
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "ERROR: Server process died"
              echo "=== Server log ==="
              cat /tmp/server.log || true
              exit 1
            fi
            echo "Waiting for server... ($i)"
            sleep 1
          done

          # Show server log
          echo "=== Server log ==="
          cat /tmp/server.log || true

          # Fail if server didn't start
          if [ "$SERVER_READY" != "true" ]; then
            echo "ERROR: Server failed to start within timeout"
            exit 1
          fi

      - name: Run E2E tests
        env:
          LD_PRELOAD: ${{ steps.secp.outputs.path }}
          E2E_BASE_URL: http://localhost:3000
        run: opam exec -- dune exec e2e/main.exe

      - name: Show server logs
        if: always()
        run: |
          echo "=== Server log ==="
          cat /tmp/server.log || true

      - name: Stop Blossom server
        if: always()
        run: |
          if [ -f /tmp/server.pid ]; then
            kill $(cat /tmp/server.pid) 2>/dev/null || true
          fi
